<!DOCTYPE html>
<html>
  <head>
    <title>Username Login</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="./login.css" />
  </head>
  <body>
      <header>
        <h1>Sign In</h1>  
      </header>
     <div class="container">
	  <form method="get" action="./Register.html">
	  	<div class="div-pad">
	  		<label>Username:</label>
	  		<input id="username" name="username" type="text"/>
	  	</div>
	  	
	  	<div class="div-pad">
	  		<label>Password:</label>
	  		<input id="password" name="password" type="password"/>
	  	</div>
	  	
	  	<div class="div-pad">
	  		<h2 style="color: yellow">What is your Gender?</h2>
	  		<input type="radio" name="Gender" id="Gender1" value="Male"/><label for="Gender1">Male</label>
	  		<input type="radio" name="Gender" id="Gender2" value="Female"/><label for="Gender2"> Female</label>
	  	</div>
	  	
	  	<div class="input">
	  		<input id="clear-Form" type="reset" value="Clear Form"/>
	  		<input id="submit" type="submit" value="Submit"/>
	  	</div>
	   </form>
	 </div>
  </body>
</html>
