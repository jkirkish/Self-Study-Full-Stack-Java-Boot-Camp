<!DOCTYPE html>
<html>
  <head>
    <title>Airline Flights</title> 
      <link rel="stylesheet" type="text/css" href="./book.css" /> 	
  </head>
  <body>
    <header>
      <h1>Book Your Airline Flight </h1>
    </header>  
    
    <section>
      <nav>
        <div>
          <label>Departure:</label><input type="text"/>
         </div>
         <div>
           <label> Destination:</label><input type="text"/>
         </div>
         <div>
           <label>Departure-Date:</label><input type="text"/>
         </div>
         <div>
           <label>Return-Date:</label><input type="text"/>
         </div>
         <div>
           <label>Number of Passengers:</label><input type="text"/>
         </div>
         <div class="container">
           <div>
             <h2>RoundTrip</h2>
             <input type="radio" name="RoundTrip" id="RoundYes" value="yes"/><label for="RoundYes">Yes</label>
             <input type="radio" name="RoundTrip" id= "RoundNo" value="no"/> <label for="RoundNo">No</label>
           </div>
           <div>
             <h2>One Way</h2>
             <input type="radio" name="OneWay" id="OneYes" value="yes"/><label for="OneYes">Yes</label>
             <input type="radio" name="OneWay" id= "OneNo" value="no"/> <label for="OneNo">No</label>
            </div>
            <div>
              <h2>Multi-City</h2>
              <input type="radio" name="Multi-City" id="MultiYes" value="yes"/><label for="MultiYes">Yes</label>
              <input type="radio" name="Multi-City" id= "MultiNo" value="no"/> <label for="MultiNo">No</label>
            </div> 
         </div>
         <div>
           <input type="submit" value="Search" />
         </div>
       </nav>
    </section>
   
    <footer>
    </footer>
    
  </body>
</html>
